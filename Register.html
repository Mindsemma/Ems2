<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
        <meta name="viewport" content="width=device-width"> 
        <link rel="icon" type="image/jpg" href="trade2.jpg">
        <link rel="stylesheet" href="style3.css">
        <title>Register</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="form-box">
                
              <div class="register-container" id="register">
                <div class="top">
                    <span>Have an Acount? <a href="login.html" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                    <input type="text"  class="input-field" placeholder=" Firstname">
                    <i class="bx bx-user"></i>
                    </div>
                   <div class="input-box">
                    <input type="text"  class="input-field" placeholder=" Lastname">
                    <i class="bx bx-user"></i>
                 </div>
                 <div class="input-box">
                    <input type="text"  class="input-field" placeholder=" Email">
                    <i class="bx bx-envelope"></i>
                 </div>
                 <div class="input-box">
                    <input type="password"  class="input-field" placeholder=" Password">
                    <i class="bx bx-lock-alt"></i>
                 </div>
                 <div class="input-box">
                    <input type="submit"  class="submit" placeholder=" Register">
                 </div>
                 <div class="two-col">
                   <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember me</label>
                   </div>
                   <div class="two">
                    <label><a href="#">Terms And Conditions</a></label>
                   </div>
                 </div>
                </div>
            </div>
        </div>
    </body>
</html>
